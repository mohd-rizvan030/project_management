<div class="container">
  <div class="mt-10-pc">
    <h3>Login Form</h3>
    <div class="col-md-6 ml-25-pc">
      <form #loginForm="ngForm" (ngSubmit) = "loginUser(loginForm.value)">
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="username">Username</label>
          </div>
           <div class="col-sm-8">
             <input name="username" type="text" class="form-control" id="username" placeholder="Username" ngModel>
           </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3">Password</label>
           <div class="col-sm-8">
             <input name="password" type="password" class="form-control" id="password" placeholder="Password" ngModel>
           </div>
        </div>
        <input type="submit" class="btn btn-primary" value="submit">
      </form>
    </div>
  </div>
</div>
