<div class="container">
  <div class="mt-10-pc" *ngIf="project">
    <h3>Update Project Form</h3>
    <div class="col-md-6 ml-25-pc">
      <form #projectForm="ngForm" (ngSubmit) = "updateProject(projectForm.value)">
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="name">Name*</label>
          </div>
           <div class="col-sm-8">
             <input name="name" type="text" class="form-control" id="name" placeholder="Name" ngModel="{{project.name}}">
           </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-3">Description</label>
           <div class="col-sm-8">
             <textarea name="description" type="text" rows="6" cols="50" class="form-control" id="description" placeholder="Description" ngModel="{{project.description}}"></textarea>
           </div>
        </div>
        <input type="submit" class="btn btn-primary" value="submit">
      </form>
    </div>
  </div>
</div>
